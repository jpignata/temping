version: "3.8"
services:
  mysql9.1:
    image: "mysql:9.1"
    ports:
      - "13316:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    healthcheck:
      test: mysqladmin -u root -h 127.0.0.1 -P 3306 ping
      interval: 1s
      timeout: 5s
      retries: 60
